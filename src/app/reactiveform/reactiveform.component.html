<form [formGroup]="fgroup" novalidate>
  <p>
    <label>parentform1</label>
    <input type="text" placeholder="parentform1" formControlName="parentform1"/>
  </p>
  <app-reactiveform-child [fgroup]="fgroup" ></app-reactiveform-child>
</form>

<div>
  <h2>formgroup</h2>
  {{ fgroup.value | json }}

  <h2>validation</h2>
  {{ fgroup.valid ? "true" : "false" }}
</div>

<button (click)="getmodel()">getmodel</button>
